<md-content ng-repeat="work in works">
    <md-card>
        <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
        <youtube-video video-id="work.video" player-width="'100%'" player-height="'300'">></youtube-video>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{work.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share" href="http://www.w3schools.com" target="_blank">
                    <md-icon md-svg-icon="github"  ></md-icon>
                  <label>bla bla bla</label>
                </md-button>
            </md-card-icon-actions>
            <!-- <md-button>Action 1</md-button> -->
            <!-- <md-button>Action 2</md-button> -->
        </md-card-actions>
        <md-card-content>
            <p>
                {{work.content}}
            </p>
        </md-card-content>
    </md-card>
</md-content>
